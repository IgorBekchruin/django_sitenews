{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div  class="card">
                    <div  class="card-body">
                        <h4  class="card-title">Изменить пароль</h4>

                        <form  method="post">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <button  type="submit"  class="btn btn-success">Изменить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
{% endblock %}
